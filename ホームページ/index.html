        <h2>概要</h2>
        <p>
             本アプリは，ギャンブルにおける収支の入力を行うことによって，そのマイナス金額でどのような物を手に入れることが出来たのかを画像として表示している．
            ギャンブルにお金を回さなければどれだけの物が買えたのか．それを可視化して，ギャンブル依存症の人を少しでも減らしていきたい．
        </p>
